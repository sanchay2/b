<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  /////////////Ajax Requests////////////
  $(document).ready(function() {
      // Fetch the initial Map
      refreshMap();
  
      // Fetch every 5 second
      setInterval(refreshMap, 5000);
  });

  function refreshMap(){
      var container = L.DomUtil.get('map');

      if(container != null){
      container._leaflet_id = null;
      }
       
      var map = L.map('map').setView([20.5937, 78.9629], 4);
      var jsonDataObject =[];
      var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var yellowIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
      $.getJSON('https://spreadsheets.google.com/feeds/list/1btrOR0CGyKkHIL9vyCgq5rdPiXcIROVMNkcjyhPybDo/5/public/full?alt=json', function(data) {
      for (var i = 0; i < data.feed.entry.length; ++i) {colour=null
        if(data.feed.entry[i].gsx$orderdispatched.$t=="YES" && data.feed.entry[i].gsx$orderdispatched.$t=="YES"){
colour=greenIcon
}else if(data.feed.entry[i].gsx$orderdispatched.$t=="YES"){
  colour =yellowIcon
}
else{
  colour=redIcon
}
        
// console.log(data.feed.entry[i])
          var json_data = {
              "City": data.feed.entry[i].gsx$city.$t,
              "OderID" : data.feed.entry[i].gsx$orderid.$t,
              "Item" : data.feed.entry[i].gsx$item.$t,
              "Latitude": parseFloat(data.feed.entry[i].gsx$latitude.$t),
              "Longitude": parseFloat(data.feed.entry[i].gsx$longitude.$t),
              "Colour":colour

              
              
          };
          jsonDataObject.push(json_data);
          // console.log(jsonDataObject.length)
          for (var j = 0; j < jsonDataObject.length; j++) {console.log(j)
              var marker = L.marker(L.latLng(parseFloat(jsonDataObject[j].Latitude), parseFloat(jsonDataObject[j].Longitude)),{icon: jsonDataObject[j].Colour});
              marker.bindPopup(jsonDataObject[j].City, {
                      autoClose: false
              });
              map.addLayer(marker);
              marker.on('click', onClick_Marker)
              // Attach the corresponding JSON data to your marker:
              marker.myJsonData =jsonDataObject[j];
      
              function onClick_Marker(e) {
                      var marker = e.target;
                      popup = L.popup()
                      .setLatLng(marker.getLatLng())
                      .setContent("Order ID: " + marker.myJsonData.OderID + " || Item: " +   marker.myJsonData.Item)
                      .openOn(map);
                  }
                 


              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
              },).addTo(map); 
                  

              }
          }
      });
  }

</script>
